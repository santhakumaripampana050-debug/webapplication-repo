<!DOCTYPE html>
    <div className="p-6 grid gap-6 lg:grid-cols-2">
    
      <Card className="shadow-xl">
        <CardContent className="p-4">
          <h2 className="text-xl font-bold mb-4">Waste Items</h2>
          <div className="grid grid-cols-2 gap-3">
              <motion.div
                key={item.id}
                whileHover={{ scale: 1.05 }}
                className="p-3 bg-gray-100 rounded-xl cursor-pointer"
              >
                </Button>
              </motion.div>
          </div>
        </CardContent>
      </Card>
      <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
        <Card className="bg-green-100">
          <CardContent className="p-4">
            <h3 className="flex items-center gap-2 font-semibold">
              <Leaf className="text-green-700" /> Biodegradable
            </h3>
          </CardContent>
        </Card>

        <Card className="bg-blue-100">
          <CardContent className="p-4">
            <h3 className="flex items-center gap-2 font-semibold" style="brcolour:blue">
              <Recycle className="text-blue-700" /> Recyclable
            </h3>
           </CardContent>
        </Card>

        <Card className="bg-red-100">
          <CardContent className="p-4">
            <h3 className="flex items-center gap-2 font-semibold"  style="brcolour:yellow" >
              <Trash2 className="text-red-700" /> Non-Recyclable
            </h3>
          </CardContent>
        </Card>
      </div>
